<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>WELCOME</h1>
    <div class="container">
        <h2>Sign Up Here</h2>

        
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
       
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <div>
                <button id="loginButton" onclick="signUp(); emailSend()" class="btn btn-primary btn-block">Login</button>

            </div>
        
    </div>

    <script>
      function signUp(){
        let username = $("#username").val();
        let password = $("#password").val();
        let email = $("#email").val();
        axios.post(`/registeruser?username=${username}&password=${password}&email=${email}`)
        console.log(email)
        console.log(password)
        console.log(email)
      }
      //function that stores info in database
      function emailSend(){
        let email = $('#email').val();
        axios.get('/send_email')
      }
      //I want to send an email to email entered
  </script>
</body>
</html>
